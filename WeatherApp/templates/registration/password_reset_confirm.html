{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Password Reset</h2>
  <p>Please enter your new password below.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.new_password1.label_tag }}
    {{ form.new_password1 }}
    {{ form.new_password2.label_tag }}
    {{ form.new_password2 }}
    <button type="submit">Confirm Password Reset</button>
  </form>
{% endblock %}
